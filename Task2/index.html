<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Web Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="result" id="result" readonly />
      <button class="button special" onclick="clearResult()">C</button>
      <button class="button special" onclick="appendToResult('/')">/</button>
      <button class="button special" onclick="appendToResult('*')">*</button>
      <button class="button special" onclick="appendToResult('-')">-</button>
      <button class="button operator" onclick="appendToResult('9')">9</button>
      <button class="button operator" onclick="appendToResult('8')">8</button>
      <button class="button operator" onclick="appendToResult('7')">7</button>
      <button class="button special" onclick="appendToResult('+')">+</button>
      <button class="button operator" onclick="appendToResult('6')">6</button>
      <button class="button operator" onclick="appendToResult('5')">5</button>
      <button class="button operator" onclick="appendToResult('4')">4</button>
      <button class="button special" onclick="calculate()">=</button>
      <button class="button operator" onclick="appendToResult('3')">3</button>
      <button class="button operator" onclick="appendToResult('2')">2</button>
      <button class="button operator" onclick="appendToResult('1')">1</button>
      <button class="button button-0 operator" onclick="appendToResult('0')">
        0
      </button>
    </div>
  </body>
</html>
